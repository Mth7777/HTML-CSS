<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
    
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagem/img-p-.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagem/img-m-.jpg" type="image/jpg">
        <img src="imagem/img-g-.jpg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
<p>Aprendendo a reproduzir áudios em HTML5.</p>

<audio controls preload="none">
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
</audio> 


</body>
</html>
